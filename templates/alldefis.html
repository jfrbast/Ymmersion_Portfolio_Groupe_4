<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Swiper Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="swiper-container">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="image-box">
                    <img src="/static/images/bastien.jpg" alt="Bastien">
                    <p>Bastien</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-box">
                    <img src="/static/images/test.jpg" alt="Thibault">
                    <p>Thibault</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-box">
                    <img src="/images/nans.jpg" alt="Nans">
                    <p>Nans</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-box">
                    <img src="/static/images/omrane.jpg" alt="Omrane">
                    <p>Omrane</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-box">
                    <img src="/static/images/lilian.jpg" alt="Lilian">
                    <p>Lilian</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-box">
                    <img src="/static/images/enzo.jpg" alt="Enzo">
                    <p>Enzo</p>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>

</body>

</html>
